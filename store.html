<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vicetone | Store</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="artist-name-large artist-name">Vicetone</h1>
    </header>

    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Nevada</span>
                <img class="shop-item-image" src="https://images.genius.com/471a58423bf2b14ca6f298db6497b1bb.300x300x1.jpg" alt="missing image">
                <div class="shop-item-details">
                    <span class="shop-item-price">€1.39</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Walk trough fire</span>
                <img class="shop-item-image" src="https://images.genius.com/3cf40c19b4b43389f88dd12d58b8b877.300x300x1.jpg" alt="missing image">
                <div class="shop-item-details">
                    <span class="shop-item-price">€1.39</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                 <span class="shop-item-title">Waiting</span>
                <img class="shop-item-image" src="https://images.genius.com/a88dddba74a9aaaf2889dfb68040a481.300x300x1.jpg" alt="missing image">
                <div class="shop-item-details">
                    <span class="shop-item-price">€1.39</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Anywhere I go</span>
                <img class="shop-item-image" src="https://images.genius.com/c8a8554666b9a0dda4967dab680efb34.300x300x1.jpg" alt="missing image">
                <div class="shop-item-details">
                    <span class="shop-item-price">€1.39</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="content-section container">
        <h2 class="section-header">MERCH</h2>

        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Astro Tee</span>

                <img class="shop-item-image" src="https://img.represent.com/uploads/35740ad2fb5ccf02f3c602adc1ebef0e.jpg?auto=format" alt="missing image">
                <div class="shop-item-details">
                    <span class="shop-item-price">€29.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Logo Hoodie</span>
                <img class="shop-item-image" src="https://img.represent.com/uploads/f8d045077397e433e73c0139bbef29c4.jpg?auto=format" alt="missing image">
                <div class="shop-item-details">
                    <span class="shop-item-price">€42.99</span>
                    <button class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="content-section container">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span  class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div  class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="https://img.represent.com/uploads/35740ad2fb5ccf02f3c602adc1ebef0e.jpg?auto=format" alt="missing image">
                    <span class="cart-item-title">Astro Tee</span>
                </div>
                <span class="cart-price cart-column">€29.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>

            <div  class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="https://img.represent.com/uploads/f8d045077397e433e73c0139bbef29c4.jpg?auto=format" alt="missing image">
                    <span class="cart-item-title">Logo Hoodie</span>
                </div>
                <span class="cart-price cart-column">€42.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">€72.98</span>
        </div>
        <button class="btn btn-primary btn-purchase">Purchase</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="artist-name">Vicetone</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com/user/vicetoneofficial" target="_blank">
                        <img src="images/youtube%20logo.png" alt="missing image">
                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/0daugAjUgbJSqdlyYNwIbT" target="_blank">
                        <img src="images/spotify%20logo.png" alt="missing image">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/VicetoneOfficial" target="_blank">
                        <img src="images/facebook%20logo.png" alt="missing image">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    </body>
</html>
